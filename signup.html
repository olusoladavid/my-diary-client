<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="MyDiary is an online journal where users can record their thoughts and feelings">
  <meta name="author" content="Olusola Oguntimehin">
  <title>Signup | MyDiary</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="icon" type="image/png" href="./img/favicon.png" sizes="32x32" />
</head>

<body>
  <div class="page page--is-flex page--stretches">
    <header class="header">
      <div class="container">
        <div class="header__brand">
          <a class="link" href="./index.html">
            MyDiary
          </a>
        </div>
        <nav class="nav">
          <a href="#" class="nav__open-menu js-open-menu"></a>
          <ul class="list nav__list js-nav-list">
            <li class="list__item">
              <a href="#" class="nav__close-menu js-close-menu"></a>
            </li>
            <li class="list__item">
              <a href="./index.html" class="link nav__link">
                Home
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="form-group">
        <h2 class="form-group__heading">Create an account</h2>
        <form class="form-group__form js-form-signup" action="#">
          <input class="form__input js-signup-email" type="email" placeholder="email" required />
          <input class="form__input js-signup-password" type="password" placeholder="password" minlength="5" required />
          <input class="form__input js-signup-repassword" type="password" placeholder="confirm password" minlength="5" required />
          <button type="submit" class="form__btn--submit js-login-button">Signup</button>
          <a class="form__btn--alternate" href="./login.html">Login?</a>
          <p class="form__error js-error-field"></p>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <h4> Built with &#10084; by
          <a class="link" href="https://twitter.com/olusola_dev">Olusola</a>
        </h4>
      </div>
    </footer>
  </div>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
