<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="MyDiary is an online journal where users can record their thoughts and feelings">
  <meta name="author" content="Olusola Oguntimehin">
  <title>My Stories | MyDiary</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="icon" type="image/png" href="./img/favicon.png" sizes="32x32" />
</head>

<body>
  <div class="page page--is-flex page--stretches">
    <header class="header">
      <div class="container">
        <div class="header__brand">
          <a class="link" href="./index.html">
            MyDiary
          </a>
        </div>
        <nav class="nav">
          <a href="#" class="nav__open-menu js-open-menu"></a>
          <ul class="list nav__list js-nav-list">
            <li class="list__item">
              <a href="#" class="nav__close-menu js-close-menu"></a>
            </li>
            <li class="list__item">
              <a href="./new-story.html" class="link nav__link">
                New Story
              </a>
            </li>
            <li class="list__item">
              <a href="./profile.html" class="link nav__link">
                Profile
              </a>
            </li>
            <li class="list__item">
              <a href="./stories.html?filter=favs" class="link nav__link js-fav-link">
                Favorites
              </a>
            </li>
            <li class="list__item">
              <a href="#" class="link nav__link js-logout">
                Logout
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <h1 class="story-list__title js-story-list-title">
      My Stories
    </h1>
    <div class="story-list js-story-list">
      <!-- story cards come here -->
    </div>
    <div class="story-list__load-btn">
      <a href="#" class="button button--success pagination-btn js-stories-prev" data-viewable="true">
        < Prev </a>
          <a href="#" class="button button--success pagination-btn js-stories-more" data-viewable="true">
            More >
          </a>
    </div>
    <footer class="footer">
      <div class="container">
        <h4> Built with &#10084; by
          <a class="link" href="https://twitter.com/olusola_dev">Olusola</a>
        </h4>
      </div>
    </footer>
  </div>
  <template id="js-story-card">
    <figure class="story-list__item">
      <div class="item__holder"></div>
      <div class="item__date">
        <span class="date__span date__day">28</span>
        <span class="date__span date__month">Apr</span>
        <span class="date__span date__year">2018</span>
      </div>
      <figcaption class="item__caption">
        <h3 class="caption__text caption__title">I kissed her</h3>
        <p class="caption__text caption__content">It was a dark cold night. We were strolling down the street as I escorted her home</p>
      </figcaption>
      <div class="item__overlay">Read Story</div>
      <a class="link item__link" href="story.html?id=1"></a>
    </figure>
  </template>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
